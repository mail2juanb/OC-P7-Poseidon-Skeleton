<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/fragments :: head}"></head>
    <body>
        <div class="container">
            <div th:replace="~{fragments/fragments :: navbar}"></div>
            <div class="row"><h2>Trade List</h2></div>
            <div class="row">
                <a th:href="@{/trade/add}" class="btn btn-primary btn-sm">Add New</a>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Account</th>
                        <th>Type</th>
                        <th>Buy Quantity</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:if="${not #lists.isEmpty(trades)}">
                        <tr th:each="trade : ${trades}">
                            <td style="width: 10%" th:text="${trade.id}"></td>
                            <td th:text="${trade.account}"></td>
                            <td th:text="${trade.type}"></td>
                            <td th:text="${trade.buyQuantity}"></td>
                            <td style="width: 15%" class="text-center">
                                <a th:href="@{/trade/update/{id}(id=${trade.id})}">Edit</a>&nbsp;|&nbsp;
                                <a th:href="@{/trade/delete/{id}(id=${trade.id})}">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                    <th:block th:unless="${not #lists.isEmpty(trades)}">
                        <tr>
                            <td colspan="5" class="text-center">Nothing to display</td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>

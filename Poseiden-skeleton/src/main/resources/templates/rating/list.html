<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="row"><h2>Rating List</h2></div>
    <div class="row">
        <a th:href="@{/rating/add}" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>MoodysRating</th>
                <th>SandPRating</th>
                <th>FitchRating</th>
                <th>Order</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:if="${not #lists.isEmpty(ratings)}">
                <tr th:each="rating : ${ratings}">
                    <td style="width: 10%" th:text="${rating.id}"></td>
                    <td th:text="${rating.moodysRating}"></td>
                    <td th:text="${rating.sandPRating}"></td>
                    <td th:text="${rating.fitchRating}"></td>
                    <td th:text="${rating.orderNumber}"></td>
                    <td style="width: 15%" class="text-center">
                        <a th:href="@{/rating/update/{id}(id=${rating.id})}">Edit</a>&nbsp;|&nbsp;
                        <a th:href="@{/rating/delete/{id}(id=${rating.id})}">Delete</a>
                    </td>
                </tr>
            </th:block>
            <th:block th:unless="${not #lists.isEmpty(ratings)}">
                <tr>
                    <td colspan="6" class="text-center">Nothing to display</td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/fragments :: head}"></head>
    <body>
        <div class="container">
            <div class="row">
                <h2>Login with Username and Password</h2>
            </div>
            <div class="row">
                <!-- Alert message if login error is present -->
                <div class="col-sm-12">
                    <div class="alert alert-danger" th:if="${param.error}" role="alert">
                        Invalid username or password.
                    </div>
                </div>
                <form th:action="@{/login}" th:object="${user}" method="post" class="form-horizontal" style="width: 100%">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">User:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{username}" id="username" placeholder="Username" class="col-4">
                            <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" th:field="*{password}" id="password" placeholder="Password" class="col-4">
                            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input class="btn btn-primary btn-sm" type="submit" value="Login">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
